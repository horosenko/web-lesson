<!--  С помощью этой команды мы сообщаем браузеру как обработать страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок для страницы, так сказать контейнер или бак для важных данных (это не отоброжается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Мой первый проект</title>
		<!-- Кодировка страницы -->
		<meta meta charset="utf-8">

	</head>
	<!-- Отоброжаем тело страницы -->
	<body>
		<!-- get может передавать все кроме файлов, данная команда нужна чтобы передавать все что напишем дальше серверу. Команда post может позволить форме  передавать файлы серверу, а так же необходимо добавить атрибут : enctype (со значением=) ="multipart/from-data"-->
		<form action="#" method="post" enctype="multipart/from-data">
			<div>
				<p> Ваше имя: </p>
				<!--Глобальный атрибут tabindex - целое число, определяющее должен ли данный элемент участвовать в последовательной навигации по всей странице с помощью клавиатуры, в каком порядке. Или по русски, нажимая кнопку таб переключается на следущий вопрос на сайте-->
				<input placeholder="Ваше имя" tabindex = "1" type="text" name="username" value=""/>
			</div>
			<br>
			<div>
				<p> Ваш пароль: </p>
				<input tabindex = "2" type="password" name="userpass" value=""/>
			</div>
			<br>
			<div>
				<p> Номер телефона: </p>
				<!--tel  такое значение необходимо если хотим чтобы у пользователя сразу открывалась клавиатура с цифрами(для телефонов)-->
				<input  tabindex = "3" type="1" name="tel" value=""/>
			</div>
			<br>
			<div>
				<p> Пол: </p>
				<!--tabindex для радио кнопок необходим в формате цифр без изменения-->
				<p><input tabindex = "4" checked type="radio" name="floor" value="man"> Мужской </p>
				<p><input tabindex = "4" type="radio" name="floor" value="woman"> Женский </p>
			</div>
			<br>
			<div>
				<p>Ваше имущество:</p>
				<p><input tabindex = "5" checked type="checkbox" name="baik" value="yes" /> Велосипед </p>
				<p><input tabindex = "6" type="checkbox" name="car" value="yes" /> Машина </p>
				<!--disabled блокирует форму, данную форму нельза выбрать, отметить и тд-->
				<p><input tabindex = "7" disabled type="checkbox" name="home" value="yes" /> Квартира </p>
			</div>
			<br>
			<div>
				<p> Дополнительная информация:</p>
				<textarea tabindex = "8"name="text"></textarea>
			</div>
			<br>
			<div>
				<p>Прикрепить фото:</p>
				<input tabindex = "9" type ="file" name="photo" />
			</div>
			<br>
			<div>
				<p> Любимый цвет:</p>
				<!--забыл добавить name к select, думаю это обязательно-->
				<select tabindex = "10" name="color">
					<option selected value="rad">красный</option>
					<option value="white">белый</option>
					<option value="black">черный</option>
				</select>
			</div>
			<br>
			<div>
				<p>Действия:</p>
				<button tabindex = "11"type="Submit">Отправить</button>
				<button tabindex = "12"type="select">Очистить</button>
			</div>
		</form>
	</body>
</html>
