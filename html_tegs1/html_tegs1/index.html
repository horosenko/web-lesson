<!--  С помощью этой команды мы сообщаем браузеру как обработать страницу -->
<!DOCTYPE HTML>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок для страницы, так сказать контейнер или бак для важных данных (это не отоброжается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>HTML теги обучение</title>
		<!-- Кодировка страницы -->
		<meta httpequiv = "Content-type" content ="text/html; charset=UTF-8"/>

	</head>
	<!-- Отоброжаем тело страницы -->
	<body>
		<!--Вводный контент/ задает «шапку» сайта или раздела, в которой обычно располагается заголовок. -->
		<header>
			<!--Навигационный контент-->
			<nav>
				содержимое тега nav
			</nav>
		</header>
		<!--Просто контент(универсальный блочный эллемент)-->
		<div>
			див это заполнение по центру и обшая информация
		</div>

		<div>
			все еще див
		</div>

		<div>
			и это тоже
		</div>
		<!--задаёт «подвал» сайта или раздела, в нём может располагаться имя автора, дата документа, контактная и правовая информация.-->
		<footer>
			содержимое подвал
		</footer>

	</body>
</html>
