<!--  С помощью этой команды мы сообщаем браузеру как обработать страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок для страницы, так сказать контейнер или бак для важных данных (это не отоброжается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Мой первый проект</title>
		<!-- Кодировка страницы -->
		<meta meta charset="utf-8">

	</head>
	<!-- Отоброжаем тело страницы -->
	<body>
		<!--Команда form action необходима для создания запроса к серверу, с помощью нее будет понятно куда будут отсылаться заданные формы-->
		<form action="#" metahod ="post" enctype="multipart/formm-data"> 
			<div>
				<!-- Тип text необходим для создания поля в котором можно будет написать что либо, скажем имя пользователя, value нужен для того чтобы в данном поле уже было чтото написанно. Команда placeholder задает некое непрозрачное сообщение в поле, необходимо для понимания что нужно пользователю написать в поле-->
			<input placeholder="Ваш никнейм" type="text" name="username" value="">
			</div>

			<br>

			<div>
				<!-- Тип password необходим для введения паролей, так как мгновенно шифрует его( ставит звездочки ) -->
			<input type="password" name="userpass" value=""/>
			</div>
			<div>
				<!-- И так, тип radio это форма с вариантами ответов, и выбрать можно только один из них, name может повторяться так как это одна группа вопросов, после ввода команды checked на против данного варианта ответа уже будет установленна галочка( типо ответ выбран)-->
				<p><input checked type="radio" name="beer" value="lager"/> светлое пиво</p>

				<p><input type="radio" name="beer" value="darck"/> темное пиво</p>

			</div>
			<div>
				<!-- тип checkbox это тип с вариантом ответа где ставится галочка, чтото вроде списка ввопросов в котором можно выбрать несколько пунктов -->
				<p><input checked type="checkbox" name="beer/qoshen3" value="yes" />пью пивко</p>
				<p><input type="checkbox" name="beer/qoshen1" value="yes" /> светлое пиво </p>
				<p><input type="checkbox" name="beer/qoshen2" value="yes" /> темное пиво </p>
			</div>
			<br>
			<div>
				<p><input type="file" name="foto" /></p>
			</div>
			<br>

			<div>
				<!-- Для крупного текста( скажем для коментариев, тип- текст, cols и rows это размер поля в котором будет записан данный текст, данные поля чаще все убирают, так как их редактируют с помощью к примеру css)-->
				<textarea name="text" ></textarea>
			</div>
			<br>
			<div>
				<!--Это выпадающий список (select и option должны идти вместе) Select это как бы коробочка списка, а option это пункты выпадающего списка. Моими словами: это когда появляется выбор скажем выберети цвет : автоматически стоит красный, ты нажимаешь на него и там разворачивается меню, синий или желтый или красный и тд, ты выбираешь 1 цвет и именно он идет как ответ на вопрос сайта. КОМАНДА MULTIPLE НЕОБХОДИМА ЧТОБЫ БЫЛИ ВИДНЫ СРАЗУ ВСЕ ВАРИАНТЫ ОТВЕТА-->
				<select  name="color">
					<option value="red">красный</option>
					<!--команда selected необходима для того чтобы выбор начинался именно с этого значения-->
					<option selected value="yellow">желтый</option>
					<option value="black">черный</option>
				</select>
			</div>
			<br>

			<div>
				<!--Это кнопка и надпись пишется между открывающим и закрывающим элемент. Далее существует 2 типа кнопки. Submit- при нажатии на кнопку отправится вся форма, все данные и тд. Reset - при нажатии на кнопку, вся наша форма отчистится( пока не проверил!!!). ВСЕ РАБОТАЕТ ПРОСТО НАДО ВСЕ ЧТО Я ПИСАЛ ЗАКЛЮЧИТЬ В (FORM) ТАК КАК ЭТО ВСЕ НАХОДИТЬСЯ В ОДНОМ КОНТЕЙНЕРЕ-->
				<button type="submit" value="">отчистить форму</button>
			</div>
		</form>
	</body>
</html>
