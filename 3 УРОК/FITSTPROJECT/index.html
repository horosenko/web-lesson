<!--  С помощью этой команды мы сообщаем браузеру как обработать страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок для страницы, так сказать контейнер или бак для важных данных (это не отоброжается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Мой первый проект</title>
		<!-- Кодировка страницы -->
		<meta meta charset="utf-8">

	</head>
	<!-- Отоброжаем тело страницы -->
	<body>

		<header>
			<header class="page-header">
   			 <h1>Cute Puppies Express!</h1>
   			 <img src="img/1.jpg" alt="ой сори, фото нет(">
		</header>

			<!--Заголовок h1 является главным и единственным( не повторяется, в отличии от любых других заголовков) -->
			<h1>
			Разработка вебсайта для <a target="blank" href ="https://vk.com/dimavinogradov90">друга</a>, спасибо что посетили
			</h1>
			
			<!-- "p" используется для того чтобы записывать текст который не является заголовком (комбинация shift alt w создаст "p", очень удобно)-->
			<p>
			Мой друг начал заниматься моделированием несколько лет назад и уже имеет внушительную клиентскую базу, а так же интересное портфолио
			</p>

				</li>
				<li>
					работа
				</li>
				<li>
					работа
				</li>
			</ol>
			
	<footer>
        <p>© 2018 Gandalf</p>
    </footer>
	</body>
</html>
