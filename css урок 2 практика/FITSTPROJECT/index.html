<!--  С помощью этой команды мы сообщаем браузеру как обработать страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок для страницы, так сказать контейнер или бак для важных данных (это не отоброжается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Мой первый проект</title>
		<!-- Кодировка страницы -->
		<meta meta charset="utf-8">

		<!--Для подключения css файла нужно в первую очередь внутри контейнера head надо написать link и далее в href нужно указать папку с файлом css в моем случае в папке css лежит файл style.css -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<!-- Отоброжаем тело страницы -->
	<body>
		<div class="block">
		</div>
		
		<ul class="listen">
				<li>Портфолио</li>
				<li>Связь со мной</li>
				<li>Цены </li>
				<li>Цена за минет</li>
				<li>Цена за анал</li>
				
			</ul>


	</body>
</html>
